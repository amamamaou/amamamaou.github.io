<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>terser - JavaScript 圧縮ツール / ものおき</title>
<meta name="description" content="terserを利用してJavaScriptを圧縮します。">
<meta name="author" content="幸乃ととめ">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="canonical" href="https://amamamaou.github.io/terser/">
<link rel="stylesheet" href="/assets/codemirror/lib/codemirror.css">
<link rel="stylesheet" href="/assets/css/main.css?2019030611">
<link rel="stylesheet" href="/assets/css/terser.css">
</head>
<body>
<main>
  <aside class="topicPath">
    <ol>
      <li><a href="/">ものおき</a></li>
      <li>terser - JavaScript 圧縮ツール</li>
    </ol>
  </aside>

  <h1>terser - JavaScript 圧縮ツール</h1>

  <section>
    <div class="beforeArea"
      :class="{over}"
      @dragover.prevent="dragover"
      @dragleave="over = false"
      @drop.prevent="readFile"
      v-cloak>
      <textarea id="beforeCode" placeholder="// ここに直接入力またはファイルをドロップ"></textarea>
    </div>

    <div class="controls" v-cloak>
      <fieldset class="options">
        <legend>Options</legend>
        <div class="checkbox">
          <input type="checkbox" id="option-keep_classnames" v-model="keep_classnames">
          <label for="option-keep_classnames">keep_classnames</label>
          <input type="checkbox" id="option-keep_fnames" v-model="keep_fnames">
          <label for="option-keep_fnames">keep_fnames</label>
          <input type="checkbox" id="option-module" v-model="module">
          <label for="option-module">module</label>
          <input type="checkbox" id="option-ascii_only" v-model="ascii_only">
          <label for="option-ascii_only">ascii_only</label>
          <input type="checkbox" id="option-braces" v-model="braces">
          <label for="option-braces">braces</label>
        </div>
        <div class="select">
          <label>
            ecma:
            <select v-model="ecma">
              <option value="5" selected>ES5</option>
              <option value="6">ES6 (ES2015)</option>
            </select>
          </label>
          <label>
            comments:
            <select v-model="comments">
              <option>false</option>
              <option>all</option>
              <option selected>some</option>
            </select>
          </label>
          <label>
            quote_style:
            <select v-model="quote_style">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option selected>3</option>
            </select>
          </label>
        </div>
      </fieldset>
      <div class="buttons">
        <button class="action" @click.prevent="action">Minify</button>
        <button class="clear" @click.prevent="clear">Clear</button>
      </div>
    </div>

    <div class="afterArea" v-cloak>
      <textarea id="afterCode" placeholder="// 結果がここに表示されます" readonly></textarea>
    </div>
  </section>

  <aside class="asideFooter">
    <p>JSファイルを読み込む場合、文字コードはUTF-8である必要があります。<br>
      terser についてやオプションの詳細は <a href="https://github.com/terser/terser" target="_blank">terser/terser</a> を参照してください。</p>
  </aside>
</main>
<footer>
  <p>&copy; 2019 @amamamaou</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/terser@4.3.9/dist/bundle.min.js"></script>
<script src="/assets/codemirror/lib/codemirror.js"></script>
<script src="/assets/codemirror/mode/javascript/javascript.js"></script>
<script src="/assets/codemirror/addon/display/placeholder.js"></script>
<script src="main.js?v1.0.0" type="module"></script>
</body>
</html>
