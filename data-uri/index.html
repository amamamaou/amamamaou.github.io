<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Data URI scheme 変換</title>
<meta name="description" content="画像ファイル等をデータURIスキームに変換します。">
<meta name="author" content="幸乃ととめ">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/assets/css/main.css?2019030611">
<link rel="stylesheet" href="/assets/css/data-uri.css">
</head>
<body>
<main>
  <aside class="topicPath">
    <ol>
      <li><a href="/">ものおき</a></li>
      <li>Data URI scheme 変換</li>
    </ol>
  </aside>

  <h1>Data URI scheme 変換</h1>
  <p class="description">画像ファイル等をデータURIスキームに変換します。</p>

  <section>
    <div id="dropArea" class="dropContent">
      <label for="fileInput"
        :class="{over, wait}"
        @dragover.prevent="dragover"
        @dragleave="over = false"
        @drop.prevent="readFile">
        <figure><img src="/assets/images/icon_file.svg" alt="ファイル"></figure>
        <p>
          ファイルをここにドラッグ＆ドロップしてください<br>
          クリックしてファイルを選択することもできます
        </p>
      </label>
      <input type="file" id="fileInput" @change="change">
    </div>

    <div id="output" class="outputContent">
      <div class="info">
        <button @click="clear">Clear</button>
        <span>{{ fileInfo }}</span>
      </div>
      <textarea
        rows="15"
        spellcheck="false"
        onfocus="this.select()"
        placeholder="data:..."
        readonly>{{ result }}</textarea>
    </div>
  </section>
</main>
<footer>
  <p>&copy; 2019 @amamamaou</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="main.js?v1.1.0"></script>
</body>
</html>
