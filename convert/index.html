<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Convert to JPEG</title>
<meta name="description" content="画像をJPEGに変換します。">
<meta name="author" content="幸乃ととめ">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="/css/main.css?2018121317" rel="stylesheet">
<link href="/css/convert2jpeg.css?20190227" rel="stylesheet">
</head>
<body>
<main>
  <aside class="topicPath">
    <ol>
      <li><a href="/">ものおき</a></li>
      <li>Convert to JPEG</li>
    </ol>
  </aside>

  <h1>Convert to JPEG</h1>
  <p class="description">画像をJPEGに変換します。</p>

  <section>
    <p>複数の画像を変換する場合、画質の設定は変換開始時の値が適用されます。ChromeとFirefoxに対応。</p>

    <div id="control" class="control">
      <div class="options">
        <p class="heading">画質：<output for="qualityRange" v-cloak>{{ quality }}%</output></p>
        <input type="range"
          min="0" max="100" step="1" value="90"
          id="qualityRange"
          v-model="quality">
      </div>
      <div class="button" :class="{wait}">
        <button @click="clear">Clear</button>
      </div>
    </div>

    <div id="dropArea" class="dropContent">
      <label for="fileInput"
        :class="{over, wait}"
        @dragover.prevent="dragover"
        @dragleave="over = false"
        @drop.prevent="readFile">
        <figure><img src="/images/icon_image.svg" alt="画像ファイル"></figure>
        <p v-cloak>
          複数の画像ファイルをここにドラッグ＆ドロップしてください<br>
          クリップボードの画像のペースト (Ctrl+V / ⌘V) や、クリックして画像ファイルを選択することもできます<br>
          ひとつの画像の最大許容サイズは {{ maxMB }}MB までです
        </p>
      </label>
      <input type="file"
        accept="image/bmp,image/gif,image/jpeg,image/png"
        id="fileInput"
        @change="change"
        multiple>
    </div>

    <div id="output" class="outputContent">
      <ul v-if="items.length > 0" v-cloak>
        <li v-for="item in items" :class="item.status">
          <a v-if="item.status === 'completed'"
            :href="item.src"
            :download="item.name"
            class="itemBody">
            <img :src="item.src" :alt="item.name">
            <span class="tooltip">
              <span class="mainText">{{ item.name }}</span>
              <span>{{ item.orig }} → {{ item.size }}</span>
            </span>
          </a>
          <div v-else class="itemBody">
            <img v-if="item.src" :src="item.src" :alt="item.name">
            <span v-if="item.status === 'failed'" class="tooltip">
              <span class="mainText">{{ item.reason }}</span>
              <span>{{ item.name }}</span>
            </span>
          </div>
        </li>
      </ul>
    </div>
  </section>

  <aside class="asideFooter">
    <p>JPEGの処理は <a href="https://github.com/LI-NA/mozjpeg.js" target="_blank">Mozjpeg.js</a> を使用しています。</p>
  </aside>
</main>
<footer>
  <p>&copy; 2019 @amamamaou</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="main.js?1.5.5"></script>
</body>
</html>
